<!DOCTYPE html>
<html>
<head>
	<title>Form Filling</title>
	<style>
		h1{text-align: center;}
		form{text-align: center;}
	</style>
</head>
<body>
	<h1>Form Filling For Lab Assignment-4!</h1>
	<form>
	<label>Enter Your Name: </label><br>
	<input type="text" name="Name"><br>
	<label>Registration Number: </label><br>
	<input type="text" name="Reg.No"><br>
	<label>Enter Course Code: </label><br>
	<input type="text" name="Course-code"><br>
	<label>Enter Date of Registration: </label><br>
	<input type="Date" name="Date of Reg"><br>
	<label>Enter Email ID: </label><br>
	<input type="Email" name="Email"><br>
	<label>Enter Password: </label><br>
	<input type="password" name="Pass"><br>
	<label>Submit</label><br>
	<input type="Submit" name="Submit"><br>
</form>
</body>

</html>
